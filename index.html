<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíã</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff0f3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid white;
        }

        #no-btn {
            position: absolute;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            z-index: 100;
        }

        .floating-kiss {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="glass-card animate__animated animate__fadeIn" id="main-card">
        <div class="mb-6">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHByZ3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJbxTcJCf2P3REv/giphy.gif" 
                 class="mx-auto w-44 rounded-2xl" alt="Love Sticker">
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-2">
            Hey <span id="to-name" class="text-pink-500">Love</span>!
        </h1>
        <p class="text-lg text-gray-600 mb-8">Will you be my Valentine?</p>

        <div class="flex justify-center gap-4 h-14 relative" id="btn-container">
            <button id="yes-btn" class="bg-pink-500 hover:bg-pink-600 text-white px-10 py-2 rounded-full font-bold text-lg shadow-lg">
                YES! ‚ù§Ô∏è
            </button>
            <button id="no-btn" class="bg-gray-200 text-gray-600 px-8 py-2 rounded-full font-bold shadow-md">
                No
            </button>
        </div>

        <div class="mt-8 text-sm text-pink-400">
            ‚Äî From <span id="from-name">Someone</span> ‚Äî
        </div>
    </div>

    <div class="glass-card hidden animate__animated animate__bounceIn" id="success-card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHByZ3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KmxmoHUGPDjfQXqGgv/giphy.gif" 
             class="mx-auto w-48 mb-4 rounded-xl" alt="Success Sticker">
        <h1 class="text-4xl font-black text-pink-600">YAY! üíã</h1>
        <p class="text-gray-700 mt-2 text-xl italic">Best choice ever! Muah!</p>
    </div>

    <script>
        // Personalization logic
        const params = new URLSearchParams(window.location.search);
        document.getElementById('from-name').innerText = params.get('from') || 'Your Secret Admirer';
        document.getElementById('to-name').innerText = params.get('to') || 'Beautiful';

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');

        // FIXED: Infinite Moving "No" Button
        const moveNoButton = () => {
            // Screen boundaries
            const padding = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            // Random coordinates
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        // Triggers on hover AND touch for mobile users
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on mobile
            moveNoButton();
        });

        // Floating Lips Animation Background
        function spawnKiss() {
            const kiss = document.createElement('div');
            kiss.className = 'floating-kiss';
            kiss.innerHTML = 'üíã';
            kiss.style.left = Math.random() * 100 + 'vw';
            kiss.style.fontSize = (Math.random() * 20 + 20) + 'px';
            kiss.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 4000);
        }

        setInterval(spawnKiss, 500);

        // Success Action
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            
            // Celebration explosion
            for(let i=0; i<40; i++) {
                setTimeout(spawnKiss, i * 100);
            }
        });
    </script>
</body>
</html>
