<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Action Required | Security Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        body {
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 400px;
            max-width: 90%;
            text-align: center;
            z-index: 10;
        }

        /* The NO button style - looks clickable but isn't */
        #no-btn {
            position: relative; 
            transition: all 0.1s ease-out;
            z-index: 1000;
            cursor: pointer;
        }

        .btn-confirm {
            background: #2563eb;
            color: white;
            transition: all 0.3s ease;
        }

        .scanning-line {
            width: 100%;
            height: 2px;
            background: #2563eb;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px #2563eb;
            animation: scan 2s linear infinite;
            display: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .floating-emoji {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="prank-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="premium-card animate__animated animate__fadeIn" id="main-card">
        <div class="inline-block px-4 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-bold tracking-widest uppercase mb-6">
            Verification Protocol #774
        </div>
        
        <div class="relative mb-8 overflow-hidden rounded-2xl">
            <div id="scanner" class="scanning-line"></div>
            <img src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" 
                 class="mx-auto w-40 h-40 object-cover" alt="Friendship Check">
        </div>

        <h1 class="text-2xl font-extrabold text-slate-900 mb-2">
            Friendship Renewal
        </h1>
        
        <p class="text-slate-500 text-sm mb-10 leading-relaxed italic">
            "Your 2026 friendship trial has ended. Click Accept to renew. <b>Refusal will result in immediate block.</b>"
        </p>

        <div class="flex flex-col gap-3 items-center w-full">
            <button id="yes-btn" class="btn-confirm w-full py-4 rounded-xl font-bold text-lg">
                I Accept & Renew âœ…
            </button>
            <button id="no-btn" class="w-full py-3 rounded-xl text-slate-400 font-semibold border border-slate-100 bg-slate-50">
                Cancel & Block
            </button>
        </div>

        <p class="mt-8 text-[9px] text-slate-300 uppercase tracking-widest font-bold">Admin: <span id="from-name">Boss</span></p>
    </div>

    <div class="premium-card hidden animate__animated animate__zoomIn" id="success-card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHByZ3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" 
             class="w-40 h-40 mx-auto rounded-2xl mb-8 shadow-md" alt="Verified">
        <h1 class="text-3xl font-black text-slate-900 mb-2">CONTRACT SIGNED!</h1>
        <p class="text-slate-500 italic">"Identity verified. You've been tricked into being my Valentine for the day. LOL!"</p>
    </div>

    <script>
        const music = document.getElementById('prank-music');
        let musicStarted = false;

        // Music Start
        document.body.addEventListener('click', () => {
            if (!musicStarted) { music.play(); musicStarted = true; }
        });

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const scanner = document.getElementById('scanner');

        // TELEPORTING NO BUTTON LOGIC
        // It starts in the card, but moves to "fixed" the moment it's touched
        const moveNo = () => {
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseenter', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveNo();
        });

        // YES ACTION WITH SCANNING EFFECT
        yesBtn.addEventListener('click', () => {
            scanner.style.display = 'block';
            yesBtn.innerText = "Scanning Fingerprint...";
            yesBtn.style.opacity = "0.7";
            yesBtn.disabled = true;

            setTimeout(() => {
                document.getElementById('main-card').classList.add('hidden');
                document.getElementById('success-card').classList.remove('hidden');
                for(let i=0; i<30; i++) spawnEmoji();
            }, 2000); // 2-second fake scan
        });

        function spawnEmoji() {
            const p = document.createElement('div');
            p.className = 'floating-emoji';
            p.innerHTML = ['ðŸ˜‚', 'ðŸ¤¡', 'ðŸ”—', 'ðŸ”’'][Math.floor(Math.random() * 4)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 4000);
        }

        // Set name from URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('from-name').innerText = params.get('from') || 'The Admin';
    </script>
</body>
    </html>
