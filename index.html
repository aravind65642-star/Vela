<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation üíå</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        body {
            background: radial-gradient(circle at center, #ff85a1 0%, #fdcae1 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #canvas { position: fixed; inset: 0; z-index: 1; }

        .love-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 3rem;
            width: 420px;
            max-width: 90%;
            text-align: center;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(255, 77, 109, 0.3);
        }

        h1 { font-family: 'Dancing Script', cursive; }

        .btn-yes {
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #no-btn { position: fixed; transition: all 0.2s ease; z-index: 1000; }

        /* Music Floating Button */
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 20;
            animation: heartFloat 3s ease-out forwards;
        }

        @keyframes heartFloat {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="music-control" onclick="toggleMusic()">
        <span id="music-icon">üéµ</span>
    </div>
    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="love-card animate__animated animate__zoomIn" id="main-card">
        <div class="relative inline-block mb-6">
            <div class="absolute -inset-4 bg-pink-300 blur-xl opacity-40 rounded-full animate-pulse"></div>
            <img src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" 
                 class="relative w-44 h-44 object-cover rounded-full border-4 border-white shadow-lg" alt="Cute Cat">
        </div>

        <h1 class="text-4xl text-pink-600 mb-2">Hey <span id="to-name">Love</span>!</h1>
        <p class="text-gray-600 text-lg mb-8 italic">"Will you be my Valentine?"</p>

        <div class="flex flex-col gap-4 items-center">
            <button id="yes-btn" class="btn-yes w-full py-4 rounded-2xl font-bold text-xl">
                Yes, I will! ‚ù§Ô∏è
            </button>
            <div class="h-10">
                <button id="no-btn" class="px-8 py-2 rounded-xl text-gray-400 font-medium">
                    No
                </button>
            </div>
        </div>

        <div class="mt-8 text-xs text-pink-400 tracking-widest uppercase italic">‚Äî <span id="from-name">Someone</span> ‚Äî</div>
    </div>

    <div class="love-card hidden animate__animated animate__heartBeat" id="success-card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHByZ3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" 
             class="w-44 h-44 mx-auto rounded-full mb-6 border-4 border-white shadow-xl" alt="Happy">
        <h1 class="text-5xl text-pink-600 mb-4">Yay! üíã</h1>
        <p class="text-gray-600 text-xl font-medium">I'm the luckiest person!</p>
    </div>

    <script>
        // BACKGROUND MUSIC LOGIC
        const music = document.getElementById('bg-music');
        const musicIcon = document.getElementById('music-icon');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicIcon.innerText = 'üîá';
            } else {
                music.play();
                musicIcon.innerText = 'üéµ';
            }
            isPlaying = !isPlaying;
        }

        // Auto-play on first interaction (Browser requirement)
        document.body.addEventListener('click', () => {
            if (!isPlaying) {
                music.play();
                isPlaying = true;
                musicIcon.innerText = 'üéµ';
            }
        }, { once: true });

        // CANVAS SPARKLES (Nebula effect)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() { for (let i = 0; i < 80; i++) particles.push(new Particle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();

        // RUNAWAY NO BUTTON
        const noBtn = document.getElementById('no-btn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // YES ACTION
        const yesBtn = document.getElementById('yes-btn');
        yesBtn.addEventListener('click', () => {
            document.getElementById('main-card').classList.add('hidden');
            document.getElementById('success-card').classList.remove('hidden');
            for (let i = 0; i < 30; i++) spawnHeart();
        });

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart-particle';
            heart.style.left = '50vw';
            heart.style.top = '50vh';
            heart.style.setProperty('--tx', `${(Math.random() - 0.5) * 400}px`);
            heart.style.setProperty('--ty', `${(Math.random() - 0.5) * 400}px`);
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        // URL Personalization
        const params = new URLSearchParams(window.location.search);
        document.getElementById('to-name').innerText = params.get('to') || 'Beautiful';
        document.getElementById('from-name').innerText = params.get('from') || 'Your Secret Admirer';

    </script>
</body>
                </html>
