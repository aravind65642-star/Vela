<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üåπ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary: #ff4d6d;
            --bg: #fff5f6;
        }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(255, 77, 109, 0.15);
            padding: 3rem;
            width: 440px;
            max-width: 90%;
            text-align: center;
            z-index: 10;
        }

        h1 { font-family: 'Playfair Display', serif; }

        .btn-yes {
            background: var(--primary);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            color: white;
        }

        /* Essential for the "No" button to start in position but move freely later */
        #no-btn {
            transition: all 0.2s ease;
            position: relative; 
        }

        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 5s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="premium-card animate__animated animate__fadeInUp" id="main-card">
        <div class="relative inline-block mb-8">
            <div class="absolute inset-0 bg-pink-200 blur-2xl opacity-30 rounded-full"></div>
            <img src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" 
                 class="relative w-48 h-48 object-cover rounded-3xl shadow-lg border-4 border-white" 
                 alt="Valentine Cat">
        </div>

        <p class="text-pink-500 uppercase tracking-[0.2em] text-xs font-semibold mb-3">Invitation</p>
        <h1 class="text-4xl text-gray-800 font-bold mb-4">
            Hello, <span class="italic text-pink-600">Velavan</span>
        </h1>
        <p class="text-gray-500 leading-relaxed mb-10 text-lg">
            I‚Äôve been thinking of a way to ask you something special... Will you be my Valentine?
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-6" id="btn-container">
            <button id="yes-btn" class="btn-yes w-full sm:w-auto px-12 py-4 rounded-2xl font-bold text-lg">
                Yes, I will ‚ù§Ô∏è
            </button>
            <button id="no-btn" class="w-full sm:w-auto bg-white text-gray-400 px-10 py-4 rounded-2xl font-medium border border-gray-100 hover:bg-gray-50">
                No
            </button>
        </div>

        <div class="mt-12 opacity-40">
            <p class="text-xs tracking-widest uppercase">‚Äî Your Valentine ‚Äî</p>
        </div>
    </div>

    <div class="premium-card hidden animate__animated animate__zoomIn" id="success-card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHByZ3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" 
             class="w-48 h-48 mx-auto rounded-3xl mb-8 shadow-xl border-4 border-white" alt="Happy Cat">
        <h1 class="text-4xl text-pink-600 font-bold mb-4">Yay! It's a Date üíã</h1>
        <p class="text-gray-500 italic text-lg leading-relaxed">
            "You just made my entire year, Velavan. See you on the 14th!"
        </p>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');

        // Function to move the "No" button
        const moveNo = () => {
            // Calculate random position within viewport
            const padding = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        // Event Listeners for the "No" button
        noBtn.addEventListener('mouseenter', moveNo);
        noBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            moveNo(); 
        });

        // Background Animations
        function createFloater(symbol) {
            const el = document.createElement('div');
            el.className = 'floating-element';
            el.innerHTML = symbol;
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            el.style.animationDuration = (Math.random() * 2 + 4) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }

        setInterval(() => createFloater(['‚ù§Ô∏è','üå∏','‚ú®'][Math.floor(Math.random()*3)]), 800);

        // Success Action
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            for(let i=0; i<60; i++) {
                setTimeout(() => createFloater('üíã'), i * 50);
            }
        });
    </script>
</body>
</html>
